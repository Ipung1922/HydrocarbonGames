<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Penyusun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
            transform: translateY(20px);
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-header {
            background: linear-gradient(135deg, #64b5f6, #1976d2);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .profile-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 15px;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            padding: 30px;
        }
        
        .info-item {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            color: #333;
            width: 80px;
            flex-shrink: 0;
        }
        
        .info-value {
            color: #666;
            flex-grow: 1;
        }
        
        .back-button {
            display: block;
            background: linear-gradient(135deg, #64b5f6, #1976d2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            margin: 30px auto 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(25, 118, 210, 0.3);
        }
        
        .back-button:active {
            transform: translateY(-1px);
        }
        
        @media screen and (max-width: 480px) {
            .profile-card {
                max-width: 100%;
            }
            
            .profile-header {
                padding: 20px 15px;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            .profile-info {
                padding: 20px;
            }
            
            .info-item {
                flex-direction: column;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-img">
                <img src="PP.png" alt="Foto Profil">
            </div>
            <h1>Profil Penyusun</h1>
        </div>
        
        <div class="profile-info">
            <div class="info-item">
                <div class="info-label">Nama</div>
                <div class="info-value">Irfandita Khoirul Rosyidi</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Status</div>
                <div class="info-value">Mahasiswa Universitas Negeri Malang</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">WA</div>
                <div class="info-value">085232221607</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Email</div>
                <div class="info-value">irfanpairun8@gmail.com</div>
            </div>
            
            <a href="index.html" class="back-button">Kembali</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.profile-card').style.opacity = 1;
                document.querySelector('.profile-card').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
